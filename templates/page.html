<!DOCTYPE html>
<html lang="en-CA" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jason Poirier Lavoie</title>
    <meta name="description" content="Jason Poirier Lavoie" />
    <meta name="theme-color" content="#0055aa">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10" />
    <meta name="author" content="Jason Poirier Lavoie" />
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../static/css/animations.css">
    <link rel="stylesheet" type="text/css" href="../static/css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/owl.carousel.css">
    <script type="text/javascript" src="../static/js/modernizr.custom.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145347792-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-145347792-1');
    </script>
    <link rel="manifest" type="application/manifest+json" href="../manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../static/images/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/icons/favicon-16x16.png">
    <link rel="mask-icon" href="../static/images/icons/safari-pinned-tab.svg" color="#2b5797">
    <link rel="shortcut icon" href="../static/images/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="../static/images/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="../static/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <!-- Loading animation -->
    <div class="preloader">
      <div class="preloader-animation">
        <div class="preloader-spinner">
        </div>
      </div>
    </div>
    <!-- /Loading animation -->
    <div id="page" class="page">
      <!-- Header -->
      <header id="site_header" class="header mobile-menu-hide">
        <div class="header-content clearfix">
          <div class="site-title-block">
            <div class="site-title">Jason Poirier Lavoie</div>
          </div>
          <!-- Navigation -->
          <div class="site-nav">
            <!-- Main menu -->
            <ul id="nav" class="site-main-menu">
              <li>
                <a class="pt-trigger" href="#acceuil" data-animation="1">Acceuil</a>
              </li>
              <li>
                <a class="pt-trigger" href="#a-propos" data-animation="1">À propos</a>
              </li>
              <li>
                <a class="pt-trigger" href="#blogue" data-animation="1">Blogue</a>
              </li>
              <li>
                <a class="pt-trigger" href="#contact" data-animation="1">Contact</a>
              </li>
            </ul>
            <!-- /Main menu -->
          </div>
          <!-- /Navigation -->

          <div class="social-links">
            <a href="https://www.linkedin.com/in/jpoirierlavoie/" target="_blank" rel="noreferrer"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.facebook.com/jpoirierlavoie" target="_blank" rel="noreferrer"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/jpoirierlavoie/" target="_blank" rel="noreferrer"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="social-links">
            <a href="https://github.com/jpoirierlavoie/" target="_blank" rel="noreferrer"><i class="fab fa-github-square"></i></a>
            <a href="https://medium.com/@jpoirierlavoie/" target="_blank" rel="noreferrer"><i class="fab fa-medium"></i></a>
            <a href="https://www.goodreads.com/jpoirierlavoie/" target="_blank" rel="noreferrer"><i class="fab fa-goodreads"></i></a>
          </div>

          <!-- Copyrights -->
          <div class="copyrights">All rights reserved © Jason Poirier Lavoie 2021</div>
          <!-- /Copyrights -->

        </div>
      </header>
      <!-- /Header -->
      <!-- Mobile Header -->
      <div class="mobile-header mobile-visible">
        <div class="mobile-logo-container">
          <div class="mobile-site-title"><a href="index.html#acceuil" target="_self">Jason Poirier Lavoie</a></div>
        </div>
        <a class="menu-toggle mobile-visible">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <!-- /Mobile Header -->
      <!-- Arrows Nav -->
      <div class="lmpixels-arrows-nav">
        <div class="lmpixels-arrow-left"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
        <div class="lmpixels-arrow-right"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
      </div>
      <!-- /Arrows Nav -->
      {% block content %}{% endblock %}
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="../static/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/pages-switcher.js"></script>
    <script type="text/javascript" src="../static/js/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.shuffle.min.js"></script>
    <script type="text/javascript" src="../static/js/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
    <script type="text/javascript" src="../static/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="../static/js/worker-registration.js"></script>
    <!-- /Scripts -->
  </body>
</html>
